  - title: "Pi&ugrave; spazio al core business con il Facility Management"
    cover_image: "spazio-core-business.jpg"
    slug: "spazio-core-business"
    date: "6 febbraio 2017"
    content: "<p>In un mondo globalizzato e sempre pi&ugrave; competitivo, nel quale innovazione e redditivit&agrave; sono le chiavi principali del successo di un&rsquo;azienda, per le imprese &egrave; ormai inderogabile la necessit&agrave; di concentrare le risorse nel proprio core business. E proprio questo &egrave; il motivo del crescente successo del Facility Management, scienza aziendale che si occupa di controllare tutte le attivit&agrave; (come la gestione degli edifici, degli impianti, delle flotte, ma anche di servizi quali la ristorazione e le pulizie) che, pur importanti per le aziende, sono secondarie rispetto a quella principale. E che possono essere ottimizzate per liberare risorse fondamentali per sviluppo e investimenti a favore di quest&rsquo;ultima, garantendo al tempo stesso un sempre migliore livello di servizio per il personale dell&rsquo;azienda e una gestione pi&ugrave; attenta alla sostenibilit&agrave; per le tematiche relative a facility e utility.</p>
<p>Si tratta di un settore che, secondo i dati del Centro Studi di Confindustria, &egrave; in costante crescita, con un fatturato potenziale che supera i 130 miliardi di euro e un&rsquo;importanza decisiva per l&rsquo;economia nazionale grazie alla capacit&agrave; di attivare oltre 2 milioni e mezzo di occupati.</p>
<p>In un panorama di sempre crescente richiesta di servizi di Facility Management da parte delle aziende, ENGIE, presente in Europa in tutti i settori aziendali (da quello industriale a quello terziario, passando per il luxury), ha cos&igrave; messo il proprio know-how al servizio delle imprese, consentendo a importanti aziende di semplificare, attraverso soluzioni personalizzate di Facility Management integrato, la gestione e il controllo dei servizi, permettendo di individuare e mettere in atto azioni di contenimento dei costi pur elevando al tempo stesso il livello di qualit&agrave;, e garantendo il pieno controllo sullo spending e sullo stato di cura e mantenimento del patrimonio immobiliare e impiantistico.</p>
<p>La gamma e la qualit&agrave; dei servizi offerti dal Facility management di ENGIE &egrave; stata talmente apprezzata che tra i clienti figurano oggi i nomi di diversi big di ogni settore: da General Electric Nuovo Pignone (per cui ENGIE gestisce tutte le facility aziendali dei quattro siti di Firenze, Massa, Vibo Valentia e Avessa) a Roche Italia (con la gestione del quartier generale di Monza), da Campari (con la gestione delle facility della sede di Sesto San Giovanni) a Tenaris Dalmine (che ha affidato a ENGIE i servizi di Facility Management all&rsquo;interno dei propri siti di produzione e uffici), dal Gruppo Bancario Ge Capital Interbanca (che ha esternalizzato a ENGIE la gestione delle facility negli immobili a uso ufficio di Milano e provincia) a Renault (con la gestione della sede centrale di Roma), da RCS (per cui ENGIE ha preso in carico le facility in via Rizzoli e in via Solferino a Milano) a Pirelli (con la gestione delle facility di 13  edifici). E con Vodafone ENGIE Italia ha siglato nel 2014 un contratto quinquennale per la gestione di servizi &ldquo;hard maintenance&rdquo; (che comprende la manutenzione e conduzione degli impianti tecnologici) e &ldquo;soft maintenance&rdquo; (che comprende i servizi cleaning e business support ) in 245 siti  dislocati su tutto il territorio italiano, oltre alla gestione dei servizi di Integrated Facility Management per i 14 negozi di propriet&agrave; Vodafone presenti sul territorio: &ldquo;Un&rsquo;innovazione per questo settore in Italia &ndash; ha commentato Gianbattista Pezzoni, Head of Property&amp;Facilites di Vodafone Italia, al momento della firma del contratto &ndash; che consentir&agrave; a Vodafone di elevare il livello di servizio di tutto il portafoglio immobiliare dell&rsquo;azienda, il miglioramento dei processi operativi e una conseguente ottimizzazione dei costi di gestione&rdquo;.</p>
<p>Per migliorare ancor pi&ugrave; la propria competenza nel settore, ENGIE ha inoltre acquisito il 75% di Ecoprogram Servizi, societ&agrave; specializzata nel Facility management e nei servizi alle imprese, con clienti del calibro dello Stadio di San Siro, dello Stadium Sassuolo, dei Centri Sportivi AC Milan e FC Internazionale, del Lingotto center e di Ferrovie dello Stato. &ldquo;Con l&rsquo;acquisizione di Ecoprogram Servizi &ndash; ha spiegato Olivier Jacquier, amministratore delegato di ENGIE Italia &ndash; completiamo la nostra offerta nei servizi di Facility Management, per rafforzare sempre pi&ugrave; la nostra posizione di leadership in questo segmento dalle grandi prospettive di crescita. E grazie alle nostre competenze che derivano anche dall&rsquo;essere parte di uno dei maggiori Gruppi internazionali del settore utilities, assicureremo nuove occasioni di sviluppo&rdquo;.</p>"
  - title: "Smart city, le citt&agrave; di domani passano dall&rsquo;efficienza energetica"
    cover_image: "smart-city.jpg"
    slug: "smart-city"
    date: "6 febbraio 2017"
    content: "<p>Intelligenti, interconnesse e a misura di persone, con meno traffico, meno consumi, meno inquinamento, pi&ugrave; sicurezza, pi&ugrave; possibilit&agrave; di crescita dell&rsquo;economia locale e una migliore qualit&agrave; della vita: sono le smart city, le citt&agrave; del futuro che rappresentano uno dei grandi temi ma al tempo stesso una delle grandi sfide del nostro tempo. Trasformare una citt&agrave; in una smart city significa infatti connettere le infrastrutture con le persone e con la realt&agrave; sociale: un compito che richiede un approccio urbanistico integrato, capace di unire le nuove tecnologie della comunicazione, della mobilit&agrave;, dell&rsquo;ambiente e dell&rsquo;efficienza energetica per soddisfare contemporaneamente le esigenze di cittadini, imprese e istituzioni.</p>
<p>E se spesso si pensa alle smart city soprattutto come citt&agrave; con un traffico ordinato, una gestione efficiente dei parcheggi e hot spot Wi-Fi a ogni angolo, in realt&agrave; per essere veramente intelligenti le citt&agrave; del domani devono soprattutto essere capaci di bilanciare il proprio fabbisogno energetico, gestendolo in modo efficiente. Perch&eacute; &egrave; proprio l&rsquo;energia il fattore chiave di qualunque servizio e di qualunque attivit&agrave; della smart city: l&rsquo;energia che serve ai mezzi di trasporto per muoversi, quella necessaria alle infrastrutture digitali per funzionare, quella indispensabile per illuminare, riscaldare e rinfrescare case e uffici.</p>
<p>Proprio gli edifici, secondo i dati emersi al Quarto Forum Energia promosso da ENGIE (uno tra i principali player mondiali del settore energetico) con la collaborazione di ANCI, The European House-Ambrosetti e Politecnico di Milano, inquinano pi&ugrave; delle auto: il riscaldamento &egrave; infatti responsabile di oltre il 50% delle emissioni di CO2 e fino al 30% di quelle di particolato (il famigerato PMx); in quanto a consumo energetico il segmento residenziale pesa poi per il 29% contro il 33% dei trasporti, il 23% dell&rsquo;industria e il 13% del terziario. Ma mentre negli anni le emissioni di polveri sottili causate dalle auto sono calate del 60%, quelle legate al riscaldamento degli edifici sono aumentate, raddoppiando dai livelli del 1990 e arrivando a essere tre volte superiori ai valori del trasporto su strada. Solo a Milano, secondo lo studio, basterebbe sostituire il 10% degli impianti di riscaldamento pi&ugrave; vecchi con soluzioni tecnologicamente pi&ugrave; avanzate (come le caldaie a condensazione e le pompe di calore) per ottenere una riduzione delle emissioni pari a 6 settimane di blocco del traffico. Senza considerare che gli interventi potrebbero avere ricadute non solo a livello di una migliore qualit&agrave; dell&rsquo;aria, ma anche in quanto a economia e competitivit&agrave;: l&rsquo;adozione di soluzioni, anche limitate, nei soli 20 capoluoghi di Regione consentirebbe di ridurre le emissioni di una quota tra il 10% e 50%, con ricadute positive sulle imprese della filiera dell&rsquo;efficienza energetica sino a un miliardo di euro. Anche per questo gi&agrave; pi&ugrave; di 3mila Comuni italiani hanno aderito al Patto dei Sindaci, per la maggior parte presentando i loro Paes (Piani d&rsquo;azione per l&rsquo;energia sostenibile), e almeno mille hanno gi&agrave; inserito criteri di efficienza energetica nei regolamenti edilizi.</p>
<p>Per poter giungere a una gestione sostenibile dell&rsquo;energia nelle smart city, per&ograve;, secondo quando emerso dal Forum Energia &egrave; necessario adottare sistemi di incentivi, dare certezza normativa, coinvolgere pi&ugrave; attivamente la pubblica amministrazioni e attribuire risorse certe ai Comuni. Insomma, secondo Olivier Jacquier, amministratore delegato di ENGIE Italia, bisogna &ldquo;cambiare il modo di pensare all&rsquo;energia in Italia, favorendo quella transizione energetica che ci vede leader mondiali, passando da fonti fossili a un uso efficiente da fonti rinnovabili. L&rsquo;energia di domani non potr&agrave; che essere in &lsquo;3D&rsquo;: decentralizzata, decarbonizzata, digitalizzata&rdquo;.
Per questo ENGIE punta allo sviluppo di soluzioni innovative in ambito di efficienza energetica, in particolar modo per il monitoraggio ambientale e l&rsquo;ottimizzazione dei consumi, primi veicoli per la  riduzione dell&rsquo;inquinamento. Il Gruppo offre infatti soluzioni per il monitoraggio energetico non solo di un singolo appartamento o edificio, ma anche di un intero territorio, cos&igrave; da fornire alle pubbliche amministrazioni, attraverso l&rsquo;analisi e lo studio di variabili come le emissioni di sostanze inquinanti o lo stato del verde urbano, strumenti interattivi altamente tecnologici per la gestione delle citt&agrave; e dell&rsquo;ambiente: dall&rsquo;identificazione delle aree di riduzione della spesa energetica alle simulazioni di efficientamento, dall&rsquo;analisi della potenzialit&agrave; di installazioni fotovoltaiche a soluzioni per la riduzione dell&rsquo;inquinamento acustico e atmosferico, arrivando a evidenziare le priorit&agrave; d&rsquo;intervento per i rischi idro-geologici.</p>"
  - title: "Energia rinnovabile e sostenibile contro la febbre del pianeta"
    cover_image: "energia-rinnovabile.jpg"
    slug: "energia-rinnovabile"
    date: "6 febbraio 2017"
    content: "<p>Se il 2015, secondo i dati dell&rsquo;Organizzazione meteorologica mondiale dell&rsquo;Onu, &egrave; stato l&rsquo;annus horribilis del riscaldamento globale, con la concentrazione media di CO2 che per la prima volta a raggiunto le 400 parti per milione, il 2016 ha fatto registrare nuovi record. Nelle ultime settimane, intanto, anche in Italia l&rsquo;allarme smog ha raggiunto livelli preoccupanti, tanto che il nostro Paese rischia una maxi-multa da parte dell&rsquo;Unione europea per le continue violazioni delle norme sulla qualit&agrave; dell'aria. Appare allora evidente come, in un mondo sempre pi&ugrave; affamato di energia, la sfida sia quella di rispondere al fabbisogno dando al tempo stesso una risposta alle problematiche ambientali attraverso una crescita responsabile: le smart city di domani non possono infatti prescindere dalla capacit&agrave; di alimentarsi in maniera sostenibile e pulita, per arginare inquinamento e riscaldamento globale garantendo ai propri cittadini un futuro migliore.</p>
<p>&Egrave; quindi chiara la responsabilit&agrave; non solo della politica ma anche dei grandi produttori di energia nel garantire la decarbonizzazione attraverso una transizione energetica verso fonti rinnovabili e &ldquo;green&rdquo;. E diversi player del settore si stanno gi&agrave; muovendo in questa direzione: ad esempio ENGIE, primo produttore indipendente di energia al mondo e tra i principali attori della transizione energetica, nei 70 Paesi in cui opera ha realizzato molteplici progetti in ambito di energia rinnovabile ed efficienza energetica. E in Italia si &egrave; impegnata nell&rsquo;utilizzo di energie rinnovabili: grazie anche alla recente acquisizione dell&rsquo;impianto fotovoltaico &ldquo;Lembisi&rdquo; a Ramacca, nel Catanese, con una potenza di 2  MWp e una produzione annua di 3.000 MWh, ENGIE ha raggiunto nel nostro Paese una potenza complessiva da fonti rinnovabili di 172,8 MW, 157,5 dei quali da eolico e 15,3 dai suoi 5 grandi parchi fotovoltaici. &ldquo;Tra gli assi principali della nostra strategia di medio periodo &ndash; spiega infatti Olivier Jacquier amministratore delegato di ENGIE Italia &ndash; c&rsquo;&egrave; la forte volont&agrave; di aumentare notevolmente la nostra potenza green soprattutto  nel solare, per contribuire sempre pi&ugrave; alla decarbonizzazione e allo sviluppo sostenibile dell&rsquo;Italia&rdquo;.</p>
<p>Ma l&rsquo;impegno dell&rsquo;azienda, che si propone come leader della transizione energetica, si concretizza nel nostro Paese anche con soluzioni sostenibili realizzate per conto realt&agrave; grandi e piccole del panorama nazionale, mostrando come sia possibile ottenere sia un risparmio energetico sia una riduzione dell&rsquo;inquinamento a beneficio dei cittadini. A Macerata, ad esempio, l&rsquo;impianto solare termico da 109mila metri quadrati di superficie installato per i quattro ospedali della ASL 9, in combinazione con un impianto di cogenerazione, ha consentito una riduzione del 5% dei consumi energetici, producendo energia termica in modo indipendente e abbattendo l&rsquo;emissione di CO2. A Roma, invece, con un progetto interamente finanziato da fondi europei, ENGIE ha installato nel parcheggio dell&rsquo;Ospedale Addolorata (Azienda Ospedaliera S.Giovanni) pensiline fotovoltaiche con pannelli solari di nuova concezione che producono 214 MWh di energia l&rsquo;anno consentendo il risparmio di 107 tonnellate di CO2, corrispondenti alle emissioni di circa 100 auto. E ancora, a Perugia ENGIE ha installato sui tetti dell&rsquo;Azienda Ospedaliera 4.500 metri quadrati di pannelli solari fotovoltaici, che producono con 205 MWh di energia l&rsquo;anno e consentono di risparmiare 136 tonnellate l&rsquo;anno di anidride carbonica; inoltre, per la produzione di energia termica e frigorifera, &egrave; stata installata una centrale di trigenerazione che, in aggiunta al fotovoltaico, fa s&igrave; che il fabbisogno energetico dell&rsquo;Ospedale Santa Maria della Misericordia sia coperto al 47% da energia pulita.</p>"
  - title: "Un aiuto tecnologico per risparmiare sulla bolletta"
    cover_image: "aiuto-tecnologico.jpg"
    slug: "aiuto-tecnologico"
    date: "6 febbraio 2017"
    content: "<p>L&rsquo;obiettivo di rendere le smart city, le citt&agrave; del futuro, efficienti dal punto di vista energetico, pur essendo un problema complesso che necessita di soluzioni integrate parte anche dalle piccole cose di ogni giorno. Come razionalizzare e rendere efficiente il consumo dell&rsquo;energia di casa: un compito certo non facile senza i giusti strumenti, ma che ormai, grazie all&rsquo;avvento della domotica e degli elettrodomestici connessi, &egrave; diventato meno difficile. E che con servizi dedicati offerti dagli operatori dell&rsquo;energia &egrave; oggi alla portata di chiunque. ENGIE, ad esempio, offre il servizio gratuito Domuscheck, che permette di gestire i consumi di casa e risparmiare sulla bolletta grazie all&rsquo;analisi dettagliata dei consumi di luce e gas e ai consigli per aumentare l&rsquo;efficienza. Il servizio, accessibile sia da web sia da app per smartphone (con un report inviato anche insieme alla bolletta), si basa su un&rsquo;innovativa tecnologia sviluppata da Tendril che, attraverso complessi modelli di calcolo, analizza i consumi e aiuta i clienti a identificare quali sono i servizi domestici che, anche in base al tempo meteorologico, consumano pi&ugrave; energia (come ad esempio l&rsquo;illuminazione, il riscaldamento o il raffreddamento). In base ai dati analizzati, Domuscheck offre quindi suggerimenti personalizzati per consumare meno, propone un obiettivo annuale di risparmio energetico e traguardi settimanali per rendere pi&ugrave; efficienti i consumi.</p>
<p>Il servizio sposa cos&igrave; in pieno la filosofia dell&rsquo;azienda che, come primo produttore indipendente di energia al mondo e principale player della transizione energetica verso un modello a basse emissioni, propone anche ai clienti un nuovo modo di gestire l&rsquo;energia: non pi&ugrave; semplicemente con il classico rapporto di fornitura di elettricit&agrave; o di gas al consumatore finale, ma con un modello innovativo che prevede anche l&rsquo;erogazione di servizi a valore aggiunto grazie all&rsquo;impiego strumenti e di tecnologie all&rsquo;avanguardia per consentire l&rsquo;utilizzo razionale ed efficiente di quell&rsquo;energia. E grazie all&rsquo;esperienza nella fornitura di energia, al ruolo di primo piano a livello internazionale e alla presenza capillare sul territorio (in Italia l&rsquo;azienda &egrave; presente con oltre 50 uffici e conta oltre un milione di clienti), ENGIE si propone, con il suo nuovo modello di fornitura, come leader nei servizi energetici innovativi per il cliente finale del nuovo mercato libero italiano, oggi ancora frammentato e confuso.</p>"
